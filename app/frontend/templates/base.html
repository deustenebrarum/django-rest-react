<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock%}</title>
</head>

<body>
    <header id="header" class="navbar navbar-expand-lg navbar-light bg-warning sticky-top">
    <a class="navbar-brand" href="/about"><img src="/static/img/logo.png" alt="logo" style="height: 60px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if not user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="/about">Кто мы?</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/sert">сертификаты</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contacts">Наши контакты</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/signup">Регистрация</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Авторизация</a>
                </li>
            {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'employees' %}">Список работников</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/logout">Выход</a>
                </li>
            {% endif %}
        </ul>
    </div>
</header>
    <main>
        {% block main %}{% endblock%}
    </main>
    <footer class="bg-dark text-light">
        <ul>
            <li>сервис оценки 360,</li>
            <li>все права защищены.</li>
            <li>Сайт: <a href="https://vk.com/mrray117">Дмитриев Андрей</a></li>
        </ul>
    </footer>
</body>
</html>
